                <div><label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" minlength="8" placeholder="Mínimo de 8 caracteres" required></div>
                <div><a href="">Esqueceu sua senha?</a></div>
                <div><a href="">Ainda não está cadastrado? Clique aqui!</a></div>
                <div><input type="submit" value="Entrar"></div>
